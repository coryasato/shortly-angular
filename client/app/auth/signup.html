<div id='signup' class="container">
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' name="username" ng-minlength=4 ng-maxlength=10 />
    <input type="password" ng-model='user.password' name="password" ng-minlength=4 ng-maxlength=10 />
    <button>signup</button>
    <span class="alert alert-danger" role="alert" ng-show="signupForm.username.$invalid">Please input between 4 and 10 characters</span>
    <span class="alert alert-danger" role="alert" ng-show="signupForm.password.$invalid">Please input between 4 and 10 characters</span>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
