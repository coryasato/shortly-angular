<div class="container shorten-container" id='container' ng-controller="ShortenController">
  <div class=" jumbotron row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
      <form name="linkForm" class="row" ng-submit="addLink(myLink)" novalidate>
        <div class="form-group input-group">
          <span class="input-group-addon white">http://</span>
          <input class="pull-left" name="link" ng-model="myLink" placeholder="Enter your URL here!" ng-pattern="/^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/" required/>
          <button class="btn btn-default code-btn" type="submit" ng-disabled="linkForm.$invalid">POST!</button>
        </div>
        <div>
          <small class="text-danger" ng-show="linkForm.link.$error.pattern">Not a valid URL</small>
        </div>
      </form>
    </div>
    <div class="col-xs-2"></div>
  </div>
</div>
